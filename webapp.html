<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>QuoteIt App</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/timeago.js" type="text/javascript"></script>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


  </head>

<body bgcolor="#777777">
	
	 <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="index.html">Home</a>
          <a class="blog-nav-item active" href="webapp.html">QuoteIt</a>
          <a class="blog-nav-item" href="#">Help</a>
        </nav>
      </div>
    </div>

	<div class="container">

    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
        <h1>QuoteIt</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <div id="credits">
      Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br /><br />
      Learn how we built it in the <a href='https://parse.com/tutorials/todo-app-with-javascript'>tutorial</a>.
    </div>


    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <div id="main">
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
      </div>
    </script>


    <script type="text/template" id="item-template">
		    

		<div class="view">
        
 		<span class="label label-info"><%= console.log(date) %></span>

		  <label class="date-label"><%= jQuery.timeago(date.iso) %></label>

		  <label class="selection-label"><%= _.escape(selection) %></label>
		  <label class="title-label"><%= _.escape(title) %></label><br>
		  <a href="<%= _.escape(url) %>" target="_blank"><label class="url-label"><%= _.escape(url) %></label></a>
		</div>


    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %></span>
	
	<!-- <button id="clear-completed">Clear completed (<%= done %>)</button> -->
      </footer>
    </script>
	
	</div> <!-- /container -->

  </body>

</html>
