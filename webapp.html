<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>QuoteIt App</title>

  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <link href="css/base.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
   	<script src="js/underscore.js"></script>
	<script src="js/model.js"></script>
	<script src="js/views.js"></script>
	<script src="js/timeago.js" type="text/javascript"></script>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>


  </head>

  <body>
	
  <script>
  // Initialize Parse
  Parse.initialize("IjBNpvq7DaPHaydljkXBIuKsWBhPcoVttTpSMUqm", "9ZInXKheX4sJW1oknesq6zq5MpUnZFykiqu2aJ2H");
 
  window.fbAsyncInit = function() {
    Parse.FacebookUtils.init({ // this line replaces FB.init({
      appId      : '703579376437907', // Facebook App ID
      status     : true,  // check Facebook Login status
      cookie     : true,  // enable cookies to allow Parse to access the session
      xfbml      : true,  // initialize Facebook social plugins on the page
      version    : 'v2.2' // point to the latest Facebook Graph API version
    });
 
    // Run code after the Facebook SDK is loaded.
  };
 
  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

	<div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="index.html">Home</a>
          <a class="blog-nav-item active" href="webapp.html">QuoteIt</a>
          <a class="blog-nav-item" href="help.html">Help</a>
        </nav>
      </div>
    </div>

    <div id="todoapp">

      <div class="content">
      </div>

    </div>



	<section class="dropdown" id="dropdown">
	
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
			Tags <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="tagDropDown">
						
		</ul>

		<button class="btn btn-default" type="button" class="allQuotesButton" onclick="allQuotesPressed()" id="allQuotesButton" style="display: none">
			All Quotes </span>
		</button>	

		<button class="btn btn-default" type="button" class="logOut" onclick="logOutPressed()" id="logOut">
			Log Out </span>
		</button>	

	</section>

	<div>
		<ul id="quoteList">

		</ul>
	</div>


	<script type="text/template" id="tagItem">
		<li role="presentation"><a role="menuitem" tabindex="-1" href="#"><%= tag %></a></li>
	</script>

	<script type="text/template" id="quote-template">
		<div class="view">
	    
		  <label class="date-label"><%= jQuery.timeago(date) %></label>

		  <label class="selection-label"><%= _.escape(selection) %></label>
		  <label class="title-label"><%= _.escape(title) %></label><br>
		  <a href="<%= _.escape(url) %>" target="_blank"><label class="url-label"><%= _.escape(url) %></label></a>
		</div>
	</script>

	<script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login" id="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

          <button class="fblogin-button">Log In With Facebook</button>


        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script> 

  </body>

</html>
