<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Good Bad</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
    <div class="container">
        <h1>Good day / Bad Day</h1>



        <div class="col-lg-6">


            <form id="gform"
                method="POST"
                class="pure-form pure-form-stacked"
                action="https://script.google.com/macros/s/AKfycbyg4RUeea-iyl4x_NJYxJ03g1QXC8IKQdGroSeLfXaWNtRGLqvZ/exec">
                <!-- change the form action to your script url -->



                <fieldset class="pure-group">
                    <label for="inOrOut">Where are you?</label>
                    <div class="radio">

                        <label>
                  <input type="radio" name="inOrOutRadio" id="optionsRadios1" value="inPatient">
          In Patient
        </label>
                    </div>
                    <div class="radio">

                        <label>
                  <input type="radio" name="inOrOutRadio" id="optionsRadios1" value="outPatient">
          Out Patient
        </label>
                    </div>
                </fieldset>

                <fieldset class="pure-group">
                    <label for="inOrOut">What are you</label>
                    <div class="radio">

                        <label>
                  <input type="radio" name="yearRadio" id="optionsRadios2" value="TyPrelim">
          TY or Prelim
        </label>
                    </div>
                    <div class="radio">

                        <label>
                  <input type="radio" name="yearRadio" id="optionsRadios2" value="PGY1">
          Categorical PGY1
        </label>
                    </div>
                    <div class="radio">

                        <label>
                  <input type="radio" name="yearRadio" id="optionsRadios2" value="PGY2">
          Categorical PGY2
        </label>
                    </div>
                    <div class="radio">

                        <label>
                  <input type="radio" name="yearRadio" id="optionsRadios2" value="PGY3">
          Categorical PGY3
        </label>
                    </div>
                </fieldset>

                <fieldset class="pure-group">
                    <label for="inOrOut">Good day or bad day?</label>
                    <div class="radio">

                        <label>
                  <input type="radio" name="goodBad" id="optionsRadios1" value="good">
          Good Day
        </label>
                    </div>
                    <div class="radio">

                        <label>
                  <input type="radio" name="goodBad" id="optionsRadios1" value="bad">
          Bad Day
        </label>
                    </div>
                </fieldset>

                <button class="btn btn-default">
          <i class="fa"></i>Send</button>

            </form>

        </div>
    </div>
    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;"
        id="thankyou_message">
        <h2><em>Thanks</em> for contacting us!
          We will get back to you soon!</h2>
    </div>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false"
        type="text/javascript"
        src="./JS/form-submission-handler.js"></script>
    <!-- <script data-cfasync="false" type="text/javascript"
      src="/form-submission-handler.js"></script> -->
    <!-- END -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
