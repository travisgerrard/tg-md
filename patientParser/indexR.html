<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>The List</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
		table {border: 2px solid silver; padding: 2px; margin: 5px auto; }
		th, td { padding: 0 5px 0 5px; }
	</style>

	</head>
	<body>
		<div id="main"></div>

		<script type="text/babel">

    var PatientGeneral = React.createClass({
      render: function() {
        <div>
          Hello!
        </div>
      }
    })

    var PatientAll = React.createClass({
			getInitialState: function() {
					return {
            step: 1,
					}
				},

			render: function() {
		    return (
		      <div className="container">
					<div className="row">
						<div className="col-md-12">
							<form>
              <h3 className="text-center">Good day / Bad day</h3>
              <PatientGeneral />
							</form>
							</div>
			      </div>
					</div>
		    )
		  }
		});

		var formRendered = ReactDOM.render(
		  <PatientAll />,
		  document.getElementById('main')
		);
		</script>
	</body>
</html>
