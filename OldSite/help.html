<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>QuoteIt App</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/base.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/mainPageParse.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/timeago.js" type="text/javascript"></script>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
		<link href="css/style.css" rel="stylesheet" />

 	<!-- Custom styles for this template -->

  </head>

  <body>
	
	 <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="index.html">Home</a>
          <a class="blog-nav-item" href="webapp.html">QuoteIt</a>
          <a class="blog-nav-item active" href="help.html">Help</a>
        </nav>
      </div>
    </div>
	

  <!-- first section - Home -->
  <div id="home" class="home">
    <div class="text-vcenter">
      <h1>QuoteIt</h1>
      <h3></h3>


      <h3></h3>
            <video width="25%" id="vdHotPress" controls>
            <!-- set width to 100% and add controls for play and volume buttons-->
                <source src="video/QuoteItTutorial.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>


    </div>
  </div>
  <!-- /first section -->


  <!-- footer -->
  <footer>
    <div class="container">
      <p class="text-right">Copyright &copy; Gerrard Apps LLC 2015</p>
    </div>
  </footer>
  <!-- /footer -->

<script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">

      <div class="section">

        <div id="main">
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
      </div>
    </script>


    <script type="text/template" id="item-template">
		    

		<div class="view">
        
 		<span class="label label-info"><%= console.log(date) %></span>

		  <label class="date-label"><%= jQuery.timeago(date.iso) %></label>

		  <label class="selection-label"><%= _.escape(selection) %></label>
		  <label class="title-label"><%= _.escape(title) %></label><br>
		  <a href="<%= _.escape(url) %>" target="_blank"><label class="url-label"><%= _.escape(url) %></label></a>
		</div>


    </script>

    <script type="text/template" id="stats-template">

    </script>

  </body>

</html>
